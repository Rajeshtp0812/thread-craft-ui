<div class="grid">
    <div class="col-12 card">
        <h5>Clients</h5>
        <p-table #dt [value]="data" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="[]"
            [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true"
            dataKey="id" [resizableColumns]="true" [contextMenu]="cm" [globalFilterFields]="['code']"
            [loading]="isDataLoading">
            <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                            class="w-full sm:w-auto" />
                    </span>
                    <div [pContextMenuRow]="{'header': 'true'}" (contextmenu)="onContextMenu('tableMenu')"><i
                            class="pi pi-ellipsis-v"></i></div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pResizableColumn pSortableColumn="code" pFrozenColumn *ngFor="let col of cols">{{ col.header
                        }}<p-sortIcon field="{{col.field}}"></p-sortIcon></th>
                    <th style="max-width:5px" alignFrozen="right" pFrozenColumn></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr [pContextMenuRow]="product" (contextmenu)="onContextMenu('rowMenu', product)">
                    <td style="width:14%; min-width:10rem;" *ngFor="let col of cols">
                        {{product[col.field]}}
                    </td>

                    <td style="max-width:5px" alignFrozen="right" pFrozenColumn>
                        <div><i class="pi pi-ellipsis-h"></i></div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7">No record found.</td>
                </tr>
            </ng-template>
        </p-table>
        <p-contextMenu #cm [model]="contextMenus"></p-contextMenu>
    </div>
</div>

<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    rgba(233, 30, 99, 0.4) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
                style="border-radius: 53px"
            >
                <div class="grid flex flex-column align-items-center">
                    <div
                        class="flex justify-content-center align-items-center bg-pink-500 border-circle"
                        style="height: 3.2rem; width: 3.2rem"
                    >
                        <i class="pi pi-fw pi-key text-2xl text-white"></i>
                    </div>
                    <h1 class="text-900 font-bold text-5xl mb-2">
                        Forgot Password
                    </h1>
                    <span class="text-600 mb-5"
                        >Provide your username to receive your password</span
                    >
                    <div class="flex flex-column gap-2">
                        <div class="p-inputgroup">
                            <input
                                type="email"
                                pInputText
                                placeholder="Keyword"
                                [(ngModel)]="email"
                                (ngModelChange)="modelChanged()"
                            />
                            <button
                                type="button"
                                pButton
                                icon="pi pi-arrow-right"
                                styleClass="p-button-warn"
                                [disabled]="!email || error"
                                (click)="submit()"
                            ></button>
                        </div>
                        <small id="username-help" class="error">{{
                            error
                        }}</small>
                    </div>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-arrow-left"
                        label="Go to Login"
                        class="p-button-text"
                        [routerLink]="['/']"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
